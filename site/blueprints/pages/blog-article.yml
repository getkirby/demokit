title: Blog Article
num: date
icon: ðŸ“–

status:
  draft:
    label: Draft
    text: The note is still in draft mode. It can only be seen by editors with panel access.
  unlisted:
    label: In Review
    text: The note is online and can be visited with the direct URL. The team must still give the final go to publish it.
  listed:
    label: Published
    text: The note is online and listed in the blog

columns:
  - width: 2/3
    fields:
      subheading:
        type: text
      cover:
        type: files
        max: 1
        uploads:
          template: blog-article-image
      text:
        type: blocks
        uploads:
          template: blog-article-image

  - width: 1/3
    sections:
      meta:
        type: fields
        fields:
          date:
            type: date
            time: false
            display: "DD.MM.YYYY"
            default: now
          author:
            type: users
          tags:
            type: tags
            options: query
            query: page.siblings.pluck("tags", ",", true)
      images:
        type: files
        template: blog-article-image
