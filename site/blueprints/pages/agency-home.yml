title: Home
icon: üèö

status:
  draft: Locked
  unlisted: Locked
  listed: Locked

options:
  status: false
  duplicate: false
  url: false
  delete: false
  preview: /agency

columns:
  - width: 2/3
    fields:
      heading:
        type: text
      cover:
        type: files
        layout: cards
        query: kirby.page("agency/company").images
        size: full
        uploads:
          parent: kirby.page("agency/company")
          template: agency-image
        image:
          ratio: 2/1
          cover: true

  - width: 2/3
    fields:
      line1:
        type: line
      featuredProjectsHeading:
        label: Featured projects heading
        type: text
      featuredProjects:
        label: Featured projects
        type: pages
        query: kirby.collection("agency/projects")
        layout: cards
        info: "{{ page.category }}"
        size: medium
        image:
          ratio: 4/3
          cover: true

  - width: 1/3
    fields:
      line2:
        type: line
      shuffleProjects:
        label: Shuffle projects
        type: toggle
        width: 1/2
      maxProjects:
        label: Max projects
        type: number
        placeholder: 3
        before: Show
        width: 1/2

  - width: 2/3
    fields:
      line3:
        type: line
      featuredClientsHeading:
        label: Clients heading
        type: text
      featuredClients:
        label: Featured clients
        type: pages
        query: kirby.collection("agency/clients")
        layout: list
        image:
          ratio: 1/1
          back: white

  - width: 1/3
    fields:
      line4:
        type: line
      shuffleClients:
        label: Shuffle clients
        type: toggle
        width: 1/2
      maxClients:
        label: Max clients
        type: number
        placeholder: 6
        before: Show
        width: 1/2

  - width: 2/3
    fields:
      line5:
        type: line
      contactHeading:
        label: Contact heading
        type: text
      contactText:
        label: Contact text
        type: writer

  - width: 1/3
    fields:
      line6:
        type: line
      contactAddress:
        label: Email
        type: email
