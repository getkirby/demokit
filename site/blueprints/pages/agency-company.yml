title: Company

status:
  draft: Locked
  unlisted: Locked
  listed: Locked

options:
  title: false
  status: false
  duplicate: false
  url: false
  delete: false

tabs:
  layout:
    columns:
      - width: 2/3
        fields:
          cover:
            type: files
            layout: cards
            max: 1
            size: large
            uploads:
              template: agency-image
            image:
              ratio: 2/1
              cover: true
          heading:
            type: text
          intro:
            type: textarea
            buttons: false

      - width: 2/3
        sections:
          teamHeading:
            type: fields
            fields:
              line1:
                type: line
              teamHeading:
                label: Team heading
                type: text
          team:
            extends: sections/agency/team
            status: listed
            layout: cards
      - width: 1/3
        fields:
          line1b:
            type: line
          teamColumns:
            label: Team columns
            type: radio
            columns: 4
            options:
              - "2"
              - "3"
              - "4"
              - "6"
          teamInfo:
            label: Info
            type: info
            text: Team members are automatically pulled from our team directory and sorted alphabetically.

      - width: 2/3
        fields:
          line2:
            type: line

          valuesHeading:
            label: Values heading
            type: text
          values:
            type: structure
            columns:
              heading:
                width: 1/4
              text:
                width: 3/4
            fields:
              heading:
                type: text
              text:
                type: textarea

      - width: 1/3
        fields:
          line2b:
            type: line
          valuesColumns:
            label: Values columns
            type: radio
            columns: 4
            options:
              - "2"
              - "3"
              - "4"

  images:
    sections:
      images:
        type: files
        size: small
        layout: cards
        info: "{{ file.dimensions }}"
        sortable: false
        sortBy: filename asc
        template: agency-image
        image:
          ratio: 1/1
